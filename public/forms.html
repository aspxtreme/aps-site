<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Static Forms for Netlify</title>
</head>
<body>
    <!-- Static forms for Netlify detection -->
    
    <!-- Homepage Contact Form -->
    <form name="homepage-contact" method="POST" data-netlify="true" data-netlify-honeypot="bot-field" enctype="multipart/form-data">
        <input type="hidden" name="form-name" value="homepage-contact" />
        <input type="hidden" name="bot-field" />
        <input type="text" name="name" />
        <input type="email" name="email" />
        <input type="tel" name="phone" />
        <select name="propertyType">
            <option value="">Select Property Type</option>
            <option value="commercial">Commercial</option>
            <option value="multi-family">Multi-Family</option>
            <option value="industrial">Industrial</option>
            <option value="other">Other</option>
        </select>
        <textarea name="message"></textarea>
        <input type="file" name="attachments" />
        <input type="hidden" name="source" />
    </form>
    
    <!-- Contact Page Form -->
    <form name="contactpage-contact" method="POST" data-netlify="true" data-netlify-honeypot="bot-field" enctype="multipart/form-data">
        <input type="hidden" name="form-name" value="contactpage-contact" />
        <input type="hidden" name="bot-field" />
        <input type="text" name="name" />
        <input type="email" name="email" />
        <input type="tel" name="phone" />
        <select name="propertyType">
            <option value="">Select Property Type</option>
            <option value="commercial">Commercial</option>
            <option value="multi-family">Multi-Family</option>
            <option value="industrial">Industrial</option>
            <option value="other">Other</option>
        </select>
        <textarea name="message"></textarea>
        <input type="file" name="attachments" />
        <input type="hidden" name="source" />
    </form>
    
</body>
</html>
