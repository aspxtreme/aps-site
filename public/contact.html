<!DOCTYPE html>
<html>
<head>
  <title>Forms</title>
</head>
<body>
  <form name="homepage-contact" method="POST" data-netlify="true" enctype="multipart/form-data" hidden>
    <input type="text" name="name" />
    <input type="email" name="email" />
    <input type="tel" name="phone" />
    <select name="propertyType">
      <option value="">Select Property Type</option>
      <option value="commercial">Commercial</option>
      <option value="multi-family">Multi-Family</option>
      <option value="industrial">Industrial</option>
      <option value="other">Other</option>
    </select>
    <textarea name="message"></textarea>
    <input type="file" name="attachments" multiple accept=".jpg,.jpeg,.png,.pdf,.doc,.docx" />
    <input type="hidden" name="source" />
    <input type="hidden" name="bot-field" />
  </form>

  <form name="contactpage-contact" method="POST" data-netlify="true" enctype="multipart/form-data" hidden>
    <input type="text" name="name" />
    <input type="email" name="email" />
    <input type="tel" name="phone" />
    <select name="propertyType">
      <option value="">Select Property Type</option>
      <option value="commercial">Commercial</option>
      <option value="multi-family">Multi-Family</option>
      <option value="industrial">Industrial</option>
      <option value="other">Other</option>
    </select>
    <textarea name="message"></textarea>
    <input type="file" name="attachments" multiple accept=".jpg,.jpeg,.png,.pdf,.doc,.docx" />
    <input type="hidden" name="source" />
    <input type="hidden" name="bot-field" />
  </form>
</body>
</html>
