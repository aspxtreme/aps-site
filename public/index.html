<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Star Property Services</title>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Static forms for Netlify detection - MUST match React forms exactly -->
    <form name="homepage-contact" method="POST" data-netlify="true" data-netlify-honeypot="bot-field" enctype="multipart/form-data" hidden>
      <input type="hidden" name="bot-field" />
      <input type="hidden" name="form-name" value="homepage-contact" />
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="tel" name="phone" />
      <select name="propertyType">
        <option value="">Select Property Type</option>
        <option value="commercial">Commercial</option>
        <option value="multi-family">Multi-Family</option>
        <option value="industrial">Industrial</option>
        <option value="other">Other</option>
      </select>
      <textarea name="message"></textarea>
      <input type="file" name="attachments" />
      <input type="hidden" name="source" />
    </form>
    
    <form name="contactpage-contact" method="POST" data-netlify="true" data-netlify-honeypot="bot-field" enctype="multipart/form-data" hidden>
      <input type="hidden" name="bot-field" />
      <input type="hidden" name="form-name" value="contactpage-contact" />
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="tel" name="phone" />
      <select name="propertyType">
        <option value="">Select Property Type</option>
        <option value="commercial">Commercial</option>
        <option value="multi-family">Multi-Family</option>
        <option value="industrial">Industrial</option>
        <option value="other">Other</option>
      </select>
      <textarea name="message"></textarea>
      <input type="file" name="attachments" />
      <input type="hidden" name="source" />
    </form>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
